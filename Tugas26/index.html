<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS-Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>

    .container{display: flex;

    flex-direction: row;

    justify-content:space-around;

    margin-top: 100px;
    }
    </style>

  </head>
  <body>
    <div class="container text-center">
    <div>
      <h3>Rounded Image</h3>
      <img src="jakarta.jpg" class="rounded" height="225px" width="225px">
    </div>

      <div>
      <h3>Circle Image</h3>
      <img src="lampung.jpg" class="rounded-circle" height="225px" width="225px">
      </div>

      <div>
      <h3>Thumbnail Image</h3>
      <img src="yogyakarta.jpg" class="img-Thumbnail" height="160px" width="275px">
      </div>

      </div>
  </body>
</html>
