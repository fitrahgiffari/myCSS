<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">

  <body>

          <label><b>Alamat Rumah</b></label>
          <textarea name="alamat" class="form-control" rows="2" cols="40" ></textarea>

        <label><b>Foto Profil</b></label>
        <input type="file">
        </div>

        <div class="form-group">
          <label><b>Alamat Email</b></label>
          <input type="email" placeholder="Alamat Email"  class="form-control">
          </div>

          <div class="form-group">
            <label value="Kata sandi"><b>Kata sandi</b></label>
            <input type="password" class="form-control" placeholder="Kata Sandi">
            </div>

            <div class="form-group">
              <label><b>Jenis Kendaraan Anda :</b></label>&nbsp;&nbsp;
              <input type="radio"> Motor&nbsp;&nbsp;
              <input type="radio"  checked/> Mobil
              </div>

              <button type="Register" class="btn btn-primary" Value="Register" name="register">Register</button>

    </form>
  </body>
</html>
